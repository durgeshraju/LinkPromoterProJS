<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>LinkPromoterProJS</title>
    <link rel="stylesheet" href="../dist/css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        crossorigin="anonymous" />
</head>

<body>
    <main id="main-container" aria-hidden="true">
        <!--Background circles start-->
        <div class="circle-lined" role="presentation"></div>
        <div class="circle-lined-md" role="presentation"></div>
        <div class="circle-solid-md" role="presentation"></div>
        <!--Background circles end-->
        <!--Card Create Link start-->
        <div class="card">
            <div class="card__body">
                <header class="card__header">
                    <h2 class="card__header-title card__header-title--large">Promote a Link</h2>
                    <p class="card__header-subtitle">Promote any brand with a simple link</p>
                </header>
                <form class="card__from">
                    form content comes here
                </form>
            </div>
        </div>
        <!--Card Create Link end-->
    </main>
</body>
<script src="js/main.js"></script>

</html>
