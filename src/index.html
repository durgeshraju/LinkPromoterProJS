<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>LinkPromoterProJS</title>
    <link rel="stylesheet" href="../dist/css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        crossorigin="anonymous" />
</head>

<body>
    <main id="main-container" aria-hidden="true">
        <!--Background circles start-->
        <div class="circle-lined" role="presentation"></div>
        <div class="circle-lined-md" role="presentation"></div>
        <div class="circle-solid-md" role="presentation"></div>
        <!--Background circles end-->
        <!--Card Create Link start-->
        <div class="card">
            <div class="card__body">
                <header class="card__header">
                    <h2 class="card__header-title card__header-title--large">Promote a Link</h2>
                    <p class="card__header-subtitle">Promote any brand with a simple link</p>
                </header>
                <form class="form" id="promoteLinkForm">
                    <div class="form__field">
                        <select name="theme-style" id="themeDropdown" class="form__select">
                            <option value="" selected>Select Your Style</option>
                            <option value="classic">Classic</option>
                            <option value="modern">Modern</option>
                            <option value="elegant">Elegant</option>
                        </select>
                    </div>
                    <div class="form__field">
                        <input type="url" id="urlInput" class="form__input" placeholder="Enter a website URL">
                    </div>
                    <div class="btn-hr-wrapper">
                        <button type="submit" id="btnCreate" class="btn btn--primary" disabled>Create</button>
                        <button type="button" class="btn btn--advanced">Advanced</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Card Create Link end-->

        <!--Card Create Promote start-->
        <div class="card d-none" id="promoteModal">
            <div class="card__body">
                <header class="card__header">
                    <h2 class="card__header-title card__header-title--large">Promote</h2>
                    <p class="card__header-subtitle">Use this link to promote.<br> Link updates may take up to 5 minutes
                        to
                        propagate.</p>
                </header>
                <form class="form" id="promoteForm">
                    <div class="form__field">
                        <select name="urlSign" id="protocolDropdown" class="form__select">
                            <option value="http://">http://</option>
                            <option value="https://">https://</option>
                        </select>
                    </div>
                    <div class="form__field">
                        <input type="text" id="brandNameDisplay" class="form__input" readonly>
                    </div>
                </form>
            </div>
        </div>
        <!--Card Create Promote end-->
    </main>
</body>
<script type="text/javascript" src="js/main.js"></script>

</html>
